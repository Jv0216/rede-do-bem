<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato — Rede do Bem</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="sub-header">
    <div class="container header-inner">
      <h1>Contato</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="ongs.html">ONGs</a></li>
          <li><a href="voluntarios.html">Voluntários</a></li>
          <li><a href="doacoes.html">Doações</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container section">
    <section class="contact-form">
      <h2>Fale com a Rede do Bem</h2>
      <form id="contactForm">
        <input id="cname" type="text" placeholder="Nome" required />
        <input id="cemail" type="email" placeholder="E-mail" required />
        <textarea id="cmessage" rows="5" placeholder="Sua mensagem" required></textarea>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>

    <section class="map section">
      <h3>Nosso Escritório</h3>
      <div class="map-placeholder">Mapa (insira iframe do Google Maps se desejar)</div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <p>© 2025 Rede do Bem</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
