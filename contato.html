  <main class="container section">
    <section class="contact-form">
      <h2>Entre em contato:</h2>
      <form id="contactForm">
        <input id="cname" type="text" placeholder="Nome" required />
        <input id="cemail" type="email" placeholder="E-mail" required />
        <textarea id="cmessage" rows="5" placeholder="Sua mensagem" required></textarea>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>

    <section class="map section">
      <h3>Nosso Escritório</h3>
      <div class="map-placeholder"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29414.625132721456!2d-43.27997441345619!3d-22.845846950091623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997c03b24d186f%3A0xf3dd300862682520!2sUNISUAM!5e0!3m2!1spt-BR!2sbr!4v1762884831178!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
